<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>{{HTML-TITLE}} - MDSlides</title>

    <meta name="description" content="">
    <meta name="author" content="Shing Lyu">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-markdown data-separator="^\n---\n" data-vertical="^\n-----\n">
          <script type="text/template">
            #h1
          </script>
        </section>
        <section>Single Horizontal Slide</section>
        <section>
          <section>Vertical Slide 1</section>
          <section>Vertical Slide 2</section>
        </section>
        <section>Single Horizontal Slide</section>
        <section>
          <section>Vertical Slide 1</section>
          <section>Vertical Slide 2</section>
        </section>
      </div>
    </div>

    <script src="../bundle.js" type="text/javascript" charset="utf-8"></script>
    <script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    initReveal = function(){
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        overview: true,

        theme: Reveal.getQueryHash().theme || 'slyu' , // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

        // Optional libraries used to extend on reveal.js
        /*
        dependencies: [
          { src: './mdslides/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: './mdslides/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: './mdslides/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: './mdslides/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: './mdslides/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: './mdslides/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: './mdslides/plugin/math/math.js'},
        ]
        */

        dependencies: [
          { src: '../bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '../bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '../bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: '../bower_components/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: '../bower_components/reveal.js/plugin/math/math.js'},
        ]
      });
    }

    initReveal();

    </script>
    <script src="./mdslides/js/image-size.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
